<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/payrollForm.css" rel="stylesheet">
    <title>Employee Payroll Form</title>
</head>

<body>
    <header class="header-content">
        <div>
            <div class="logo-content header">
                <img src="../assets/assets/images/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>

        </div>
        
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee PayRoll Form</div>
            <div class="row-content">
                <label class="label text" for "name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="your name" required>
            </div>
        </form>
    </div>
</body>
</html>
